<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Tugas Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background-color: #001f54 !important;
        }

        .navbar-brand,
        .nav-link,
        .dropdown-item {
            color: white !important;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #001f54;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 70px;
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #003080;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .card-header {
            background-color: #001f54;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-mortarboard-fill me-2"></i>Dashboard Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle me-2"></i>Profil</a></li>
                            <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#"><i class="bi bi-house-door me-2"></i>Dashboard</a></li>
            <li><a href="#"><i class="bi bi-list-task me-2"></i>Daftar Tugas</a></li>
            <li><a href="#"><i class="bi bi-bar-chart-line me-2"></i>Statistik</a></li>
        </ul>
    </div>

    <!-- Konten Utama -->
    <main class="content">
        <div class="container">
            <div class="card shadow">
                <div class="card-header">
                    <h1 class="h4 fw-bold">Cek Tugas Mahasiswa</h1>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>#</th>
                                <th>Nama Mahasiswa</th>
                                <th>Sanksi</th>
                                <th>Tugas</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Ahmad Fadli</td>
                                <td>Sanksi Berat</td>
                                <td>Tugas Bab 5</td>
                                <td>
                                    <a href="uploads/tugas1.pdf" class="btn btn-sm btn-success" download>
                                        <i class="bi bi-download"></i> Download
                                    </a>
                                    <button class="btn btn-sm btn-primary" onclick="verifikasiTugas(1)">
                                        <i class="bi bi-check-circle"></i> Verifikasi
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="tolakTugas(1)">
                                        <i class="bi bi-x-circle"></i> Tolak
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Siti Aisyah</td>
                                <td>Sanksi Ringan</td>
                                <td>Tugas 2</td>
                                <td>
                                    <a href="uploads/tugas2.pdf" class="btn btn-sm btn-success" download>
                                        <i class="bi bi-download"></i> Download
                                    </a>
                                    <button class="btn btn-sm btn-primary" onclick="verifikasiTugas(2)">
                                        <i class="bi bi-check-circle"></i> Verifikasi
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="tolakTugas(2)">
                                        <i class="bi bi-x-circle"></i> Tolak
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function verifikasiTugas(id) {
            if (confirm("Apakah Anda yakin ingin memverifikasi tugas ini?")) {
                alert("Tugas dengan ID " + id + " berhasil diverifikasi.");
            }
        }

        function tolakTugas(id) {
            if (confirm("Apakah Anda yakin ingin menolak tugas ini?")) {
                alert("Tugas dengan ID " + id + " ditolak.");
            }
        }
    </script>
</body>

</html>
